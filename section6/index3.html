<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- CSS File-->
    <title>Styling Components</title>
</head>
<body>

    <div id="app">React not rendered</div>

    <script type="text/babel">
        

        function FamilyList(props) {
            var femaleSiblings = props.siblings.filter(function(person){
                return person.female;
            }).map(function(person) {
                return <div key={person.id}>{person.name}</div>
            });
            var maleSiblings = props.siblings.filter(function(person){
                return person.female === false;
            }).map(function(person){
                return <div key={person.id}>{person.name}</div>
            })
            // CHALLENGE - use filter and map to generate JSX for male siblings
            return (
                <div>
                    <h1>Female Siblings</h1>
                        <div>
                            {/*Render female siblings*/}
                            {femaleSiblings}
                        </div>
                        <hr />
                        <h1>Male Siblings</h1>
                        <div>
                            {/*Render male siblings*/}
                            {maleSiblings}
                        </div>

                </div>
                
            )
        }
        
        var siblings = [
        {id: 1, name: 'Chris', female: false},
        {id: 2, name: 'Jeff', female: false},
        {id: 3, name: 'Julie', female: true},
        {id: 4, name: 'Jessica', female: true},
        {id: 5, name: 'Joel', female: false}
        ]
        

            ReactDOM.render(
            <div>
            <FamilyList siblings={siblings} />
            </div>,
            document.getElementById('app')
            )
            


    </script>
    
    
</body>
</html>
