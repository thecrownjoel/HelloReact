<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- CSS File-->
    <title>Styling Components</title>
</head>
<body>

    <div id="app">React not rendered</div>

    <script type="text/babel">
        
function FamilyList(props) {
    // assign props.siblings to siblings variable to clean up code
    var siblings = props.siblings;
    // use map method on siblings array to create a new array full of JSX
    var siblingsListItem = siblings.map(function(person) {
        return <div>{person.name}</div>
    })
    return(
        <div>{siblingsListItem}</div>
    );
}

var siblings = [
{id: 1, name: 'Chris', female: false},
{id: 2, name: 'Jeff', female: false},
{id: 3, name: 'Julie', female: true},
{id: 4, name: 'Jessica', female: true}
]

        ReactDOM.render(
            <FamilyList siblings={siblings} />,
            document.getElementById('app')
            )
            
    </script>
    
    
</body>
</html>
