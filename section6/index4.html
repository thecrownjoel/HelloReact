<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- CSS File-->

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <title>Styling Components</title>
</head>
<body>

    <div id="app">React not rendered</div>

    <table class="pure-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>1</td>
                <td>Honda</td>
                <td>Accord</td>
                <td>2009</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2012</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Hyundai</td>
                <td>Elantra</td>
                <td>2010</td>
            </tr>
        </tbody>
    </table>
    <script type="text/babel">

        
        var Color = function(props) {
            
            var colorItems = props.colors.map(function(color) {
                var colorStyle = {
                    backgroundColor: color.color
                }
                return <div style={colorStyle} key={color.id}>{color.name}</div>
            });
            return (
                <h1>{colorItems}</h1>
            );
        }


        var colors = [
        {id: 1, color: "red", name: "red"},
        {id: 2, color: "orange", name: "orange"},
        {id: 3, color: "yellow", name: "yellow"},
        {id: 4, color: "green", name: "green"},
        {id: 5, color: "blue", name: "blue"},
        {id: 6, color: "indigo", name: "indigo"},
        {id: 7, color: "violet", name: "violet"},
        ];
       

        ReactDOM.render(
            <div>
            <Color colors={colors}/>
            </div>,
            document.getElementById('app')
            )
            
    </script>
    
    
</body>
</html>
