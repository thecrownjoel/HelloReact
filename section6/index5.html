    <script type="text/babel">

    var People = function(props) {
        var fullnames = props.names.map(function(name) {
            var nameStyle = {
                backgroundColor: name.color,
                color: "black",
                width: 700,
                height: 50,
                paddingTop: 10,
                paddingLeft: 20,
                fontFamily: "arial",
                fontSize: 40
            }
            var myfullname = "My name is " + name.firstname.toUpperCase() + " " + name.lastname.toUpperCase();
            return <div style={nameStyle} key={name.id}>{myfullname}</div>
        })
        return(
            <h1>{fullnames}</h1>
        )
    }
        


        var names = [
        {id: 1, color: "orange", firstname: "joel", lastname: "kendall"},
        {id: 2, color: "green", firstname: "lorin", lastname: "kendall"},
        {id: 3, color: "tomato", firstname: "madison", lastname: "kendall"},
        {id: 4, color: "cyan", firstname: "ashley", lastname: "martino"},
        {id: 5, color: "purple", firstname: "gene", lastname: "yraola"},
        {id: 6, color: "yellow", firstname: "christian", lastname: "schraga"},
        {id: 7, color: "red", firstname: "jenifer", lastname: "mallory"},
        ];
       

        ReactDOM.render(
            <div>
            <People names={names}/>
            </div>,
            document.getElementById('app')
            )
            
    </script>
    
    
</body>
