<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- CSS File-->
    <title>Styling Components</title>
</head>
<body>

    <div id="app">React not rendered</div>

    <script type="text/babel">
    
       
        var Color = function(props) {
            var colorStyle = {
                height: 50,
                width: 150,
                backgroundColor: props.color
            }
            return (
                <h1 style={colorStyle}>{props.name}</h1>
            )
        }
       

        ReactDOM.render(
            <div>
            <Color name="red" color="red" />
            <Color name="orange" color="orange" />
            <Color name="yellow" color="yellow" />
            <Color name="green" color="green" />
            <Color name="blue" color="blue" />
            <Color name="indigo" color="indigo" />
            <Color name="violet" color="violet" />
            

            </div>,
            document.getElementById('app')
            )
            
    </script>
    
    
</body>
</html>
